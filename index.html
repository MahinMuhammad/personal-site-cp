<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Navbar -->
    <section id="header">
        <div id="navbar">
            <div id="leftNavItemGroup">
                <img src="./assets/mahinsLogo.png" alt="logo" height="60px">
                <p id="brandName" class="serifFont">Mahinur Rahman</p>
            </div>
            <div id="rightNavItemGroup">
                <a class="navLink sansFont" href="#home">Home</a>
                <a class="navLink sansFont" href="#projects">Project</a>
                <a class="navLink sansFont" href="#about">About</a>
                <a class="navLink sansFont" href="#contact">Contact</a>
            </div>
            <div id="contextMenuSwitch" onclick="contexMenuSwitchPressed()">
                <img id="bar-icon" src="https://d33wubrfki0l68.cloudfront.net/79e75114856ae61628d2ad26504e3ff4ab2c71b6/f06a4/assets/svg/ham-menu.svg">

        </div>
    
        <div id="navMobile">
            <div id="rightNavItemGroupMobile">
                <a class="navLink linkBox sansFont" href="#home">Home</a>
                <a class="navLink linkBox sansFont" href="#projects">Project</a>
                <a class="navLink linkBox sansFont" href="#about">About</a>
                <a class="navLink linkBox sansFont" href="#contact">Contact</a>
            </div>
        </div>
    </section>

    <!-- Home -->
    <section id="home">
        <div id="cotainerHome">
            <div id="heroInfoContailer">
                <p id="heroTitle" class="serifFont">Hey I'm Mahinur Rahman</p>
                <p id="heroDetails" class="sansFont">A passionate iOS & webapp engineer from Bangladesh, experienced
                    both SwifUI, Nextjs & Nestjs
                </p>
            </div>
            <img src="./assets/mypic.jpg" alt="hero" id="heroImage">
        </div>
    </section>

    <!-- Projects -->
    <section id="projects"></section>

    <!-- About -->
    <section id="about"></section>

    <!-- Contact -->
    <section id="contact"></section>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="./js/script.js"></script>

</html>
